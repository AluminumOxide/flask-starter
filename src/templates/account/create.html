{% extends 'base.html' %}

{% block header %}
Create Account
{% endblock %}

{% block content %}
<form method="post">
	<label for="name">Name</label><input name="name" type="text" required></input>
	<label for="email">Email</label><input name="email" type="email" required></input>
	<label for="password">Password</label><input name="password" type="password" required></input>
	<label for="lang">Default Language</label><input name="lang" type="text" required></input>
	<input type="submit" value="Create Account"/>
</form>
{% endblock %}
